<!DOCTYPE html>
<html>
<head>
    <title>Desafio DIO</title>
</head>

<body>
  <h1>Desafio DIO - Encontrando números primos</h1>
  <h3>Entre com algum valor na caixa abaixo e confira se é primo.</h3>
  <br>
  <input  type="number" 
          id="entrada"
          min="1" max="1000"
          onkeyup = 'imprime(document.getElementById("entrada").value)'
          onchange = 'imprime(document.getElementById("entrada").value)'
  >
  <p id="result"></p>
<!-- Acima apresentação -->
<!-- Abaixo lógica -->
  <script>
    function imprime(valorDeEntrada){
        document.getElementById("result").innerHTML = 
        `Os divisores de ${valorDeEntrada} são ${divisores(valorDeEntrada)} <br>
        Números primos são aqueles divisíveis apenas por 1 e por ele mesmo. <br>
        Assim, ${valorDeEntrada} ${primo(valorDeEntrada)?" é primo.":" não é primo."} <br>`
    }
    // verdade se primos
    function primo(n) {
      return (divisores(n).length != 2) ? false : true
    }

    // retorna um array com divisores de n
    function divisores(n) {

      let divisores = [] // declara divisores

      for (let i = 1; i <= n; i++) {//conta de 1 a n
        n % i == 0 ? divisores.push(i) : null// acrescenta o divisor corrente
      }

      return divisores
    }
    
    // se par
    function par(n) {return (n%2==0)}
  </script>
</body>
</html>
